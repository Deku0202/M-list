        </div>
        <div>
            <p class="p-4 m-0 fs-3">{{ name["username"] }}</p>
        </div>

        <nav class="bg-pass br-14">
            <div class="container-fluid p-0 ">
                <button class="btn border-pass navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll1" aria-controls="navbarScroll1" aria-expanded="false" aria-label="Toggle navigation">Change Password</button>
                <div class="collapse navbar-collapse " id="navbarScroll1">
                    <form class="d-flex align-items-center flex-column justify-content-evenly h-pass" action="/chgpass" method="POST" onsubmit="chgpass (event)">
                        <div>
                            <label for="newpass">New Password</label>
                            <input class="pass-input" id="password"  type="password" name="newpass">
                            <span class="change-reveal position-absolute">
                                <i class="fa-regular reveal fa-eye" id="passeye" onclick="passreveal()"></i>
                            </span>
                        </div>
                        
                        <div>
                            <label for="confirmpass">Confirm Password</label>
                            <input class="pass-input" id="confirm" type="password" name="confirmpass">
                            <span class="change-reveal position-absolute">
                                <i class="fa-regular reveal fa-eye" id="coneye" onclick="conpassreveal()"></i>
                            </span>
                        </div>

                        <button class="change-reveal btn save-pass" type="submit">Save</button>
                    </form>
                </div>
            </div>
          </nav>

        <div>
            <form action="/logout">
                <button class="btn save-pass" type="submit">Logout</button>
            </form>
        </div>

        <div class="message 200">
            <div class="changed-pass" role="alert" >
                Pass Changed
            </div>
        </div>

        <div class="message 400">
            <div class="required-field" role="alert" >
                Fill Required Field
            </div>
        </div>

        <div class="message 500">
            <div class="required-field" role="alert" >
                Add Same Pass
            </div>
        </div>
    </div>
    
    
{% endblock %}
