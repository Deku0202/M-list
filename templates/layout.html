<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link rel="stylesheet" href="../static/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="../static/nav.js" defer></script>
        <title>M-list: {% block title %}{% endblock %}</title>

    </head>

    <body>

      <header class="navbar d-flex justify-content-between">

        <div class="m-3">
          <a class="navbar-brand" href="/"><span><img src="../static/logo.png" alt="logo" class="logo"></span> <span class="nav_name">LIST</span></a>
        </div>

        <button aria-controls="navigation-item" aria-expanded="false" class="mobile-nav-toggle display-lg-none">
          
        </button>

        <nav>

              <ul id="navigation-item" data-visible="false" class="navigation-item d-flex">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">List</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">Add</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">About</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">Contact</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="#">Account</a>
                </li>

              </ul>
          
      </nav>
      </header>


        <main class="container-fluid pt-lg-4 text-center">
            {% block main %}{% endblock %}
        </main>

       

    </body>
    
</html>
